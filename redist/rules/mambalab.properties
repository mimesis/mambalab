detectrestartquizz.sql = esper: delete from answers where user_id=${userId} and quizz_id=${quizzId}	

restartquizzmessage.epl =  insert into trace select userId,quizzId as message from quizzwouldliketorestart
restartquizz.epl =  insert into enterroom select roomInstance,userId from quizzwouldliketorestart
restartquizzdeleteformer.epl = insert into deleteQuizz select userId from quizzwouldliketorestart


# 2- start le quizz (on enter_room or start event)

detectstartquizz.epl = @Drop insert into enterroom select roomInstance,userId from MyEvent(eventName='SAY' and eventParam like '/start') 

enterroomquizz.epl = insert into enterroom select roomInstance,userId from MyEvent(eventName='ENTER_ROOM')
startquizzfromenterroom.epl = on enterroom insert into quizzwouldliketostart select enterroom.roomInstance as roomInstance,enterroom.userId as userId,quizzId from mambalabrooms where mambalabrooms.roomInstance=enterroom.roomInstance


